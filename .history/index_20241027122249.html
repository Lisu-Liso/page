<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./page/GralleoX logo v2 web.ico">
        <meta http-equiv="Refresh" content="5;url=./page/index.html"/>
        <title>GralleoX Studio - 英语媒体</title>
        <style>
            body{
                overflow       : scroll;
                background     : linear-gradient(45deg, rgb(237, 255, 251), rgb(255, 247, 223));
                background-size: 6000% 6000%;
                animation      : gradientBG 60s ease infinite;
                font-family    : '微软雅黑';
            }
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            ::-webkit-scrollbar{display: none;}
            .transition_{
                position               : fixed;
                top                    : 0;
                left                   : 0;
                right                  : 0;
                bottom                 : 0;
                margin-top             : 0;
                margin-left            : 0;
                margin-right           : 0;
                margin-bottom          : 0;
                backdrop-filter        : blur(0px);
                -webkit-backdrop-filter: blur(0px);
                background-color       : white;
                animation: transition__ 5s ease-in-out;
            }
            @keyframes transition__{
                0% {
                    background-color: rgba(0,0,0,0);
                    filter: blur(0px);
                    -webkit-filter: blur(0px);
                }
                60% {
                    background-color: rgba(0,0,0,0);
                    filter: blur(0px);
                    -webkit-filter: blur(0px);
                }
                100% {
                    background-color: white;
                    filter: blur(15px);
                    -webkit-filter: blur(15px);
                }
            }
            .newbutton{
                background   : linear-gradient(75deg,rgba(145, 202, 240, 0.75),rgba(248, 102, 248, 0.75));
                border-radius: 20px;
                text-align   : center;
            }
            :root {
                --rainbow-gradient: linear-gradient(-90deg,#adfbda 0,#35c3ff 30%,#fda399 50%,#76d880 70%,#ebf38b 90%,#adfbda 100%);
            }
            .article-header--title {
                background-image       : var(--rainbow-gradient,#fff);
                background-size        : 100%;
                background-repeat      : repeat;
                background-clip        : text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                -moz-background-clip   : text;
                -moz-text-fill-color   : transparent;
                filter                 : drop-shadow(0 0 2rem #000);
                text-shadow            : none!important;
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <font size=7 color="black">Now I'm studing in a sernior high,so this page can't be updated.</font>
        <br>
        <div class="newbutton">
            <font size="7">Your device is </font>
            <font size="7" id="device"></font>
        </div>
        <br>
        </div><font size="7">Jump to homepage in 5 seconds.</font>
        <div id="transition_" class="transition_"></div>
        <a class="newbutton" onclick="backtopicker()"><font class="article-header--title" size="7">返回选择器</font></a>
        <br>
        <div id="controller">
            <font size="7" color="white">英语课本选修二听力</font>
        </div>
        <script type="text/javascript">
            var userAgent = navigator.userAgent.toLowerCase();
            if (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)) {
                // Mobile Phone
                let t = document.getElementById("device");
                t.innerHTML = "Mobile Phone.";
            } else {
                // PC
                let t = document.getElementById("device");
                t.innerHTML = "PC.";
            }
        </script>
        <script>
            function showMediaFiles() {
                const folderPath = "English/12"; // 文件夹路径

                fetch("https://api.github.com/repos/Lisu-Liso/page/contents/" + folderPath + "?ref=master")
                .then(response => response.json())
                .then(data => {
                    const mp3Files = data.filter(item => item.type === "file" && item.name.endsWith(".mp3"));

                    mp3Files.forEach(file => {
                        const fileName = file.name;
                        const fileURL = "./11/" + file.name;

                        const audioContainer = document.createElement('div');
                        audioContainer.className = 'audio-container';

                        const title = document.createElement('font');
                        title.innerHTML = fileName;
                        title.style.color = 'white';
                        title.style.display = 'block';
                        title.style.marginBottom = '5px';

                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.src = fileURL;

                        audioContainer.appendChild(title);
                        audioContainer.appendChild(audio);

                        const divname = document.getElementById('controller');
                        divname.appendChild(audioContainer);
                    });
                })
                .catch(error => {
                    console.error('获取媒体文件时出错:', error);
                });
            }

            showMediaFiles();
        </script>
    </body>
</html>
