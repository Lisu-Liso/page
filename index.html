            body{
                overflow       : scroll;
                background     : linear-gradient(45deg, rgb(237, 255, 251), rgb(255, 247, 223));
                background-size: 6000% 6000%;
                animation      : gradientBG 60s ease infinite;
            }
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            ::-webkit-scrollbar{display: none;}
            .header-float{
                position  : fixed;
                top       : 0;
                left      : 0;
                right     : 0;
                bottom    : 0;
                text-align: center;
            }
            .header-float-add{
                position: fixed;
                top     : 0;
                left    : 0;
                right   : 0;
                bottom  : 0;
            }
            .formal{
                top       : 0;
                left      : 0;
                right     : 0;
                bottom    : 0;
                margin-top: 70px;
            }
            .footer{
                left         : 0;
                right        : 0;
                bottom       : 0;
                margin-left  : 0;
                margin-right : 0;
                margin-bottom: 0;
                background   : linear-gradient(50deg,#F902FF,#00DBDE);
                position     : sticky;
            }
        </style>
