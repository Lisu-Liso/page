        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="./jelly.css">

        <link rel="stylesheet" type="text/css" href="./orientation.css">
        <link rel="shortcut icon" href="./GralleoX logo.ico">
        <title>GralleoX Studio</title>
        <style>
            body{
                overflow       : scroll;
                background     : linear-gradient(45deg, rgb(237, 255, 251), rgb(255, 247, 223));
                background-size: 6000% 6000%;
                animation      : gradientBG 60s ease infinite;
            }
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            ::-webkit-scrollbar{display: none;}
            .header-float{
                position  : fixed;
                top       : 0;
                left      : 0;
                right     : 0;
                bottom    : 0;
                text-align: center;
            }
            .header-float-add{
                position: fixed;
                top     : 0;
                left    : 0;
                right   : 0;
                bottom  : 0;
            }
            .formal{
                top       : 0;
                left      : 0;
                right     : 0;
                bottom    : 0;
                margin-top: 70px;
            }
            .footer{
                position     : sticky;
                left         : 0;
                right        : 0;
                bottom       : 0;
                margin-left  : 0;
                margin-right : 0;
                margin-bottom: 0;
                background   : linear-gradient(50deg,#F902FF,#00DBDE);
            }
            .transition_{
                left            : 0;
                right           : 0;
                top             : 0;
                bottom          : 0;
                margin-left     : 0;
                margin-right    : 0;
                margin-top      : 0;
                margin-bottom   : 0;
                background-color: rgba(0,0,0,0);
                height          : 100%;
                width           : 100%;
                padding         : 0 0;
                transition: all 2s;
            }
            .transition_:hover{
                background-color: white;
            }
        </style>
    </head>

<script type="text/javascript">
    var t = document.getElementById('foren1');
    t.style.display = 'none';
    t = document.getElementById('transition_');
    t.style.display = 'none';
    function fn1(){
        var t1 = document.getElementById('foren1');
        var t2 = document.getElementById('foren2');
        if(t1.style.display === 'none') {
            t1.style.display = 'block';
            t2.setAttribute('data-title','Tap again to collapse.');
        } else {
            t1.style.display = 'none';
            t2.setAttribute('data-title','I\'m not Chinese.');
        }
    }
    function fn2(){
        var t = document.getElementById('step1');
        t.style.display = 'none';
        t = document.getElementById('transition_');
        t.style.display = 'block';
        self.location.href = 'https://www.baidu.com/'
        // /* setTimer( */self.location.href="https://www.baidu.com/"/* ,2) */;

</script>
